<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Стекло, производство стекла - стекольная компания ДАЙМ. Тел. +7 495 600-01-01">
  <title>Стекольная компания ДАЙМ</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div class="wrapper">
    <header class="header">

    </header>

    <main>
      <h1 class="visually-hidden">Стекольная компания ДАЙМ.</h1>
      <section class="hero" data-hero>

      </section>


    </main>

    <footer class="footer">
      <div class="footer__container container">

    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <h2 class="modal__title">Напишите нам</h2>
        <p class="modal__text">Оставьте ваши контакты, если у&nbsp;вас остались вопросы&nbsp;&mdash; мы&nbsp;на&nbsp;них
          ответим!</p>
        <div class="modal__form" data-form-validate="data-form-validate" data-callback="base">
          <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off" novalidate>
            <div class="custom-input custom-input--secondary" data-validate-type="text" data-limitation="name"
              data-required>
              <label>
                <span class="custom-input__label custom-input__label--secondary">Имя</span>
                <input type="text" name="name" pattern="^[а-яА-ЯёЁa-zA-Z\-]+$" autofocus data-focus required>
              </label>
            </div>
            <div class="custom-input custom-input--secondary" data-validate-type="phone" data-required
              data-phone-length="18">
              <label>
                <span class="custom-input__label custom-input__label--secondary">Телефон</span>
                <input type="tel" name="phone" pattern="^(\+)|[\d\s]+$" minlength="11" required>
              </label>
            </div>
            <div class="custom-select custom-select--secondary" data-select data-validate-type="select" data-name="city"
              data-id="city" data-required>
              <span class="custom-select__label custom-select__label--secondary">Выберите город</span>
              <button class="custom-select__button custom-select__button--secondary" type="button"
                aria-label="Выберите одну из опций">
                <span class="custom-select__text"></span>
                <span class="custom-select__icon custom-select__icon--secondary"></span>
              </button>
              <ul class="custom-select__list custom-select__list--secondary" role="listbox">
                <li class="custom-select__item" tabindex="0" data-select-value="id-1" aria-selected="false"
                  role="option">Москва</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-2" aria-selected="false"
                  role="option">Санкт-Петербург</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-3" aria-selected="false"
                  role="option">Екатеринбург</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-4" aria-selected="false"
                  role="option">Новосибирск</li>
              </ul>
            </div>
            <div class="custom-toggle custom-toggle--secondary custom-toggle--checkbox" data-validate-type="checkbox"
              data-required>
              <label>
                <input type="checkbox" value="user-agreement" name="user-agreement">
                <span class="custom-toggle__icon custom-toggle__icon--secondary"></span>
                <span class="custom-toggle__label">Я&nbsp;согласен на&nbsp;обработку моих персональных данных</span>
              </label>
            </div>
            <button class="modal__button button" type="submit">
              Отправить
              <svg width="10" height="10" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#arrow-forvard"></use>
              </svg>
            </button>
          </form>
        </div>
        <button class="modal__close-btn" type="button" aria-label="Закрыть форму" data-close-modal>
          <svg width="22" height="22">
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="overlay" data-overlay></div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
